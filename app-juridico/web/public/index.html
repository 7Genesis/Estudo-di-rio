<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RH - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@heroicons/v1/outline/index.min.css">
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Navbar -->
        <nav class="bg-gray-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="text-white font-bold text-xl">Sistema RH</div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
            </div>
        </header>

        <!-- Main -->
        <main>
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <!-- Dashboard Stats -->
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4 mb-8">
                    <div id="stats" class="animate-pulse">Carregando...</div>
                </div>

                <!-- Add Employee Form -->
                <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6 mb-8">
                    <div class="md:grid md:grid-cols-3 md:gap-6">
                        <div class="md:col-span-1">
                            <h3 class="text-lg font-medium leading-6 text-gray-900">Adicionar Funcionário</h3>
                            <p class="mt-1 text-sm text-gray-500">Cadastre um novo funcionário no sistema.</p>
                        </div>
                        <div class="mt-5 md:mt-0 md:col-span-2">
                            <form id="form">
                                <div class="grid grid-cols-6 gap-6">
                                    <div class="col-span-6 sm:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700">Nome</label>
                                        <input type="text" name="name" required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    </div>
                                    <div class="col-span-6 sm:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700">Cargo</label>
                                        <input type="text" name="position" required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    </div>
                                    <div class="col-span-6 sm:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700">Salário</label>
                                        <input type="number" name="salary" required
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    </div>
                                    <div class="col-span-6 sm:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700">Status</label>
                                        <select name="status" required
                                            class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                            <option value="Ativo">Ativo</option>
                                            <option value="Inativo">Inativo</option>
                                            <option value="Férias">Férias</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-5">
                                    <button type="submit"
                                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Adicionar Funcionário
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Employees Table -->
                <div class="flex flex-col">
                    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                <table class="min-w-full divide-y divide-gray-200" id="table">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cargo</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Salário</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                            <th scope="col" class="relative px-6 py-3">
                                                <span class="sr-only">Ações</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function fetchJson(url, opts) {
            const res = await fetch(url, opts);
            if (!res.ok) throw new Error(await res.text());
            return res.json();
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function getStatusBadgeClass(status) {
            switch(status) {
                case 'Ativo': return 'bg-green-100 text-green-800';
                case 'Inativo': return 'bg-red-100 text-red-800';
                case 'Férias': return 'bg-yellow-100 text-yellow-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        async function load() {
            try {
                const dash = await fetchJson('/api/dashboard');
                
                // Update dashboard stats
                document.getElementById('stats').innerHTML = `
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <dt class="text-sm font-medium text-gray-500 truncate">Total Funcionários</dt>
                            <dd class="mt-1 text-3xl font-semibold text-gray-900">${dash.total}</dd>
                        </div>
                    </div>
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <dt class="text-sm font-medium text-gray-500 truncate">Média Salarial</dt>
                            <dd class="mt-1 text-3xl font-semibold text-gray-900">${formatCurrency(dash.media)}</dd>
                        </div>
                    </div>
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <dt class="text-sm font-medium text-gray-500 truncate">Maior Salário</dt>
                            <dd class="mt-1 text-3xl font-semibold text-gray-900">${formatCurrency(dash.max)}</dd>
                        </div>
                    </div>
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <dt class="text-sm font-medium text-gray-500 truncate">Por Status</dt>
                            <dd class="mt-1 text-sm text-gray-900">
                                ${Object.entries(dash.byStatus).map(([k,v]) => `${k}: ${v}`).join(' | ')}
                            </dd>
                        </div>
                    </div>
                `;

                // Update employees table
                const employees = await fetchJson('/api/employees');
                const tbody = document.querySelector('#table tbody');
                tbody.innerHTML = employees.map(e => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${e.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${e.name}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${e.position}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${formatCurrency(e.salary)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusBadgeClass(e.status)}">
                                ${e.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button data-id="${e.id}" class="del text-red-600 hover:text-red-900">
                                Deletar
                            </button>
                        </td>
                    </tr>
                `).join('');

                document.querySelectorAll('.del').forEach(b => b.addEventListener('click', async ev => {
                    const id = ev.currentTarget.dataset.id;
                    if (!confirm('Deletar funcionário ID ' + id + '?')) return;
                    await fetchJson('/api/employees/' + id, { method: 'DELETE' });
                    load();
                }));

            } catch (err) {
                console.error(err);
                document.getElementById('stats').innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-400 p-4">
                        <div class="flex">
                            <div class="ml-3">
                                <p class="text-sm text-red-700">
                                    Erro ao carregar dados
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        document.getElementById('form').addEventListener('submit', async e => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const payload = {
                name: fd.get('name'),
                position: fd.get('position'),
                salary: Number(fd.get('salary')),
                status: fd.get('status')
            };
            
            try {
                await fetchJson('/api/employees', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                e.target.reset();
                load();
            } catch (err) {
                alert('Erro ao adicionar funcionário: ' + err.message);
            }
        });

        load();
    </script>
</body>
</html>
